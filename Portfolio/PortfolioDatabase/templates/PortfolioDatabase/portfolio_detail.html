{% extends 'PortfolioDatabase/base.html'%}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ portfolio.portfolio_image }}" class="portfolio-img" height="300px" width="300px"/>
        </div>
        <div class="col-md-6">
            <h1 class="portfolio-title">{{ portfolio.portfolio_item_name }}</h1>
            <h2>{{ portfolio.portfolio_item_description}}</h2>
        </div>
    </div>
</div>
{% endblock %}
