{% extends 'PortfolioDatabase/base.html'%}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ hobby.hobby_image }}" class="hobby-img" height="300px" width="300px"/>
        </div>
        <div class="col-md-6">
            <h1 class="hobby-title">{{ hobby.hobby_name }}</h1>
            <h2>{{ hobby.hobby_description}}</h2>
        </div>
    </div>
</div>
{% endblock %}
