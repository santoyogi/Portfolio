{% extends 'PortfolioDatabase/base.html' %}
{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'PortfolioDatabase/style.css' %}">

</head>
<body>
{% block body %}
{% for item in portfolio_list %}
    <div class="row">
        <div class="col-md-3 offset-md-2">
            <img class="portfolio-pics" height="200px" width="200px" src="{{ item.portfolio_image }}"/>
        </div>
        <div class="col-md-4">
            <h3>{{ item.portfolio_item_name }}</h3>
            <h5>{{ item.portfolio_item_description }}</h5>
        </div>
        <div class="col-md-2">
            <a href="{% url 'Portfolio:portfolio_detail' item.id %}" class="details_btn">Details</a>
        </div>
    </div>
{% endfor %}
{% endblock %}
</body>
</html>
